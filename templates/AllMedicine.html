<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medicine Details</title>
</head>
<style>
table, th, td {
     border: 1px solid black;
     border-collapse: collapse;
}
th, td {
   padding-top: 10px;
   padding-bottom: 20px;
   padding-left: 30px;
   padding-right: 40px;
</style>
<body>
<h1>Details of Medicine</h1>
<table style="width:100%">
    <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Rate</th>
    </tr>
    <tr>
{% for name in data %}
<td>{{ name.name }}</td>
        <td>{{ name.quantity }}</td>
         <td>{{ name.rate }}</td>
    </tr>
{% endfor %}
</table>
</body>
</html>
